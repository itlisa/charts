<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    #root {
      width: 1920px;
      height: 1080px;
    }
  </style>
</head>

<body>
<div id="root"></div>
<script>
  let num = 0;

  function add() {

    setTimeout(() => {
      let dom = document.createElement('div');
      for (let i = 0; i < 1920; i++) {
        for (let j = 10 * num; j < 10 * (num + 1); j++) {
          let rect = document.createElement('div');
          rect.style.width = '1px';
          rect.style.height = '1px';
          rect.style.position = 'absolute';
          rect.style.top = j + 'px';
          rect.style.left = i + 'px';
          rect.style.backgroundColor = `rgba(${255 * Math.random()},${255 * Math.random()},${255 * Math.random()},${0.5 + 0.5 * Math.random()})`
          dom.append(rect);
        }
      }
      document.querySelector('#root').append(dom);
      num += 1;
    }, 0);
    if (num<100) {

      window.requestAnimationFrame(add)
    }

  }

  add(0)
</script>
</body>
</html>
